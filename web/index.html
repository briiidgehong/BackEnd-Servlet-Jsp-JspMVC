<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    read Query String using a tag<br>
    <a href="helloAnnotation">인사하기</a><br>
    <a href="helloAnnotation?repeatCnt=5">인사하기</a><br>

    <!--
    div태그는 Division의 약자로 웹사이트의 레이아웃(전체적인 틀)을 만들때 주로 사용합니다.
    div는 웹페이지에서 논리적 구분을 정의하는 태그입니다.
    div 태그를 사용하여 각각의 블록(공간)을 알맞게 배치하고 CSS를 활용하여 스타일을 적용할 수 있습니다.
    특히 요즘에는 레이아웃 배치를 거의 Div를 활용해 구성하는 추세입니다.
    -->
    <div>
        <form action="/calculateServlet3">
            <div>
                <label> query string 을 몇 번이나 반복할까요 ?</label>
            </div>
            <div>
                <input type="text" name="repeatCnt"/>
                <input type="submit" value="출력"/>
            </div>
        </form>
    </div>

</body>
</html>
